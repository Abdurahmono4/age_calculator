<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- nomalize css -->
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Age Calculator app</title>
  </head>
  <body>
    <!-- main section -->
    <div class="container card">
      <form action="" class="card__list" id="submitDate">
        <label for="day" class="card__list--items"
          >Day
          <input
            type="number"
            class="card__list--item day"
            placeholder="DD"
            required
          />
        </label>
        <label for="month" class="card__list--items"
          >Month
          <input
            type="number"
            class="card__list--item month"
            placeholder="MM"
            required
          />
        </label>
        <label for="year" class="card__list--items"
          >Year
          <input
            type="number"
            class="card__list--item year"
            placeholder="YYYY"
            required
          />
        </label>
        <span class="error"></span>
      </form>

      <div class="card__calc">
        <span class="card__calc--span"></span>
        <button class="cardBtn">
          <img src="./images/tools.svg" alt="" class="card__calc--img" />
        </button>
      </div>
      <div class="card__result">
        <ul id="list">
          <li class="card__result--text">
            <span id="years">--</span>
            years
          </li>
          <li class="card__result--text">
            <span id="months">--</span>
            months
          </li>
          <li class="card__result--text">
            <span id="days">--</span>
            days
          </li>
        </ul>
      </div>
    </div>
    <!-- javascript -->
    <script src="./js/app.js"></script>
  </body>
</html>
